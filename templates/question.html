<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>{{ q_no }}: {{ test_type }}</title>
    <link rel="stylesheet"
        href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>

<body onload="init_question()">
    <h1>
        Question {{ q_no }}
    </h1>

    <div id="question">
        {% block question %}{% endblock %}
    </div>

    <div id="palette">

        <div class="subject"
            id="physics"></div>
        <div class="subject"
            id="chemistry"></div>
        <div class="subject"
            id="mathematics"></div>

    </div>

    <div id="controls">
        <button id="previous"
            class="controls"
            onclick="previous()">
            Previous
        </button>
        <button id="next"
            class="controls"
            onclick="next()">
            Next
        </button>
        <button id="mark"
            class="controls"
            onclick="mark()">
            Mark
        </button>
        <button id="quit"
            class="controls"
            onclick="quit()">
            Quit
        </button>
        <button id="submit"
            class="controls"
            onclick="submit()">
            Submit
        </button>
    </div>

    <div id="timer"></div>


</body>

</html>
