{% extends "layout.html" %}

{% block title %}
{{ q_no }}: {{ q_type }}
{% endblock %}

{% block body %}
<body onload="init_question()">
    <h1>
        Question {{ q_no }}
    </h1>

    <div id="question">
        {% block question %}{% endblock %}
    </div>

    <div id="palette">

        <div class="subject"
            id="physics"></div>
        <div class="subject"
            id="chemistry"></div>
        <div class="subject"
            id="mathematics"></div>

    </div>

    <div id="controls">
        <button id="previous"
            class="controls"
            onclick="previous()">
            Previous
        </button>
        <button id="next"
            class="controls"
            onclick="next()">
            Next
        </button>
        <button id="mark"
            class="controls"
            onclick="mark()">
            Mark
        </button>
        <button id="quit"
            class="controls"
            onclick="quit()">
            Quit
        </button>
        <button id="submit"
            class="controls"
            onclick="submit(true)">
            Submit
        </button>
    </div>

    <div id="timer"></div>

</body>
{% endblock %}
