{% extends "question.html" %}

    {% block question %}

        <input type="text"
            name="question"
            id="question"
            value="{{ data['value'] }}"
            onchange="field_store_value({{ data['question-number'] }})"
            onsubmit="field_store_value({{ data['question-number'] }})">

        <input type="button"
            value="Clear"
            onclick="clear_field({{ data['question-number'] }})">

    {% endblock %}
