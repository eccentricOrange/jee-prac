{% extends "question.html" %}

    {% block question %}

        <input type="number"
            name="question"
            id="question"
            value="{{ value }}"
            onchange="numeric_store_value({{ question_number }})"
            onsubmit="numeric_store_value({{ question_number }})">

        <input type="button"
            value="Clear"
            onclick="clear_numeric({{ question_number }})">

    {% endblock %}
