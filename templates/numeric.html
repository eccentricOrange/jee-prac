{% extends "question.html" %}

    {% block question %}

        <input type="number"
            name="question"
            id="question"
            value="{{ data['value'] }}"
            onchange="numeric_store_value({{ data['question-number'] }})"
            onsubmit="numeric_store_value({{ data['question-number'] }})">

        <input type="button"
            value="Clear"
            onclick="clear_numeric({{ data['question-number'] }})">

    {% endblock %}
