{% extends "layout.html" %}

{% block title %}
Submitted
{% endblock %}

{% block script %}
<script src="{{ url_for('static', filename='submitted_script.js') }}"></script>
{% endblock %}

{% block body %}

<body>
    <h1>
        Your exam has been successfully submitted. You can now close this window.
    </h1>

    <br>

    <button onclick="new_exam()"
        class="controls"
        id="new_exam">
        Configure New Exam
    </button>

    <button onclick="window.location.href='/jee/download_questions_csv'"
        class="controls"
        id="download_questions">
        Download Questions CSV
    </button>

    <button onclick="window.location.href='/jee/download_exams_csv'"
        class="controls"
        id="download_exams">
        Download Exams CSV
    </button>
</body>
{% endblock %}
